<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='user.css')}}" />
    <title>Add a vehicle</title>
</head>

<body>
    <div class="container">
        <a href="/member_dashboard">back to vehicle/user list</a>
        <a href="/logout">logout</a>
        
        <form action="/vehicle/create" method="post" enctype=multipart/form-data>
            <h1>Add your vehicle info!!! </h1>
            {% with messages = get_flashed_messages(category_filter=['vehicle']) %}
            {% if messages %}
            <div class="AlertNotification" role="alert">

                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            
            

        
            <div class="mb-3">
                <input type="hidden" name="member_id" value="{{session.member_id}}"> 
                

            </div>
            <div class="mb-3">
                <label for="model" class="form-label">Model:</label>
                <input type="text" name="model" class="form-control">
            </div>
            <div class="mb-3">
                <label for="mileage" class="form-label">Mileage:</label>
                <input type="text" name="mileage" class="form-control">
            </div>
            <div class="mb-3">
                <label for="make" class="form-label">Make:</label>
                <input type="text" name="make" class="form-control">
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="text" name="year" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="modifications" class="form-label"  >Mods:</label>
                <input type="text" name="modifications" class="form-control">
            </div>
            <div class="mb-3">
                <label for="file">Upload a picture of vehicle (Optional)</label>
                <input type=file name=file>
                
            </div>
            </div>
            <button type="submit">Add</button>
        </form>
    </body>
    </html>
