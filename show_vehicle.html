<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User</title>
</head>
<body>
    <form action="/vehicle/show">
        
        <h2 class="text-center">Welcome</h2> 

        <ul class="list-group">
            <li class="list-group-item disabled" aria-disabled="true">{{vehicle.make}} {{vehicle.model}}</li>
            <li class="list-group-item">Year  {{vehicle.year}}</li>
            <li class="list-group-item">Modifications: {{vehicle.modifications}}</li>
            <li class="list-group-item"><img class="mb-3" src="{{vehicle.image}}" alt=""></li>
            <li class="list-group-item">Owner: {{vehicle.owner.first_name}}</li>
          </ul>
        

        
        
    </form>
    <ul class="list-group">
        <li class="list-group-item" aria-disabled="true"> <a href="/member_dashboard">car list</a></li>
        <li class="list-group-item"><a href="/logout">sign in as another user</a></li>
        
      </ul>
    
  

</body>
</html>
